    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ElementFactory {
            static createIconButton(icon_options) {
                return $('<button>')
                    .addClass('btn')
                    .attr({ type: 'button' })
                    .css({ '--bs-btn-padding-x': '.2rem' })
                    .append(
                        $('<i>')
                            .addClass(`fs-2 bi ${icon_options}`)
                    );
            }
            static createShoppingItem() {
                return $('<div>')
                    .addClass('d-flex flex-row align-items-center')
                    .attr({ 'data-ui-name': 'itemPane' })
                    .append(
                        $('<button>')
                            .addClass('btn')
                            .attr({ type: 'button' })
                            .css({ '--bs-btn-padding-x': '.2rem', marginRight: '0.5rem', display: 'none' })
                            .on({
                                click: function () {
                                    $(this).parent().remove();
                                }
                            })
                            .append(
                                $('<i>')
                                    .addClass('fs-2 bi bi-dash-circle-fill text-danger')),
                        $('<button>')
                            .addClass('btn')
                            .attr({ type: 'button' })
                            .css({ '--bs-btn-padding-x': '.2rem' })
                            .append(
                                $('<i>')
                                    .addClass('fs-2 bi bi-square')),
                        $('<input>')
                            .addClass('form-control border-0')
                            .attr({ type: 'text', placeholder: '食材' })
                            .css({ marginRight: '6px' }), // prevent the border that appears when making a selection from being missing.
                        $('<div>')
                            .addClass('input-group')
                            .css({ minWidth: '8rem', maxWidth: '8rem' })
                            .append(
                                $('<input>')
                                    .addClass('form-control border-0')
                                    .attr({ type: 'number', placeholder: '数', inputmode: 'numeric' })
                                    .css({ minWidth: '3.9rem', maxWidth: '3.9rem', textAlign: 'right' }),
                                $('<select>')
                                    .addClass('form-select border-0 text-white bg-secondary')
                                    .css({ minWidth: '4.1rem', maxWidth: '4.1rem' })
                                    .append(
                                        $('<option>')
                                            .attr({ value: '個', selected: true })
                                            .text('個'),
                                        $('<option>')
                                            .attr({ value: 'g' })
                                            .text('g'),
                                    )),
                        $('<button>')
                            .addClass('btn')
                            .attr({ type: 'button' })
                            .css({ '--bs-btn-padding-x': '.2rem', marginLeft: '0.5rem', display: 'none' })
                            .append(
                                $('<i>')
                                    .addClass('fs-2 bi bi-list text-secondary')));

            }
            static createShoppingList() {
                return $('<div>')
                    .addClass('container-fluid')
                    .attr({ 'data-ui-name': 'shoppingListPane' })
                    .append(
                        $('<div>')
                            .addClass('container-fluid')
                            .attr({ 'data-ui-name': 'itemsPane' }),
                        $('<div>')
                            .addClass('container-fluid')
                            .attr({ 'data-ui-name': 'controlPane' })
                            .append(
                                $('<div>')
                                    .addClass('row')
                                    .append(
                                        $('<div>')
                                            .addClass('col')
                                            .append(
                                                this.createIconButton('bi-plus-circle')
                                                    .attr({ 'data-ui-name': 'addItemButton' })
                                                    .click(function () {
                                                        $(this)
                                                            .closest('[data-ui-name="shoppingListPane"]')
                                                            .find('[data-ui-name="itemsPane"]')
                                                            .append(ElementFactory.createShoppingItem())
                                                    }),
                                                this.createIconButton('bi-trash3 text-danger')
                                                    .attr({ 'data-ui-name': 'clearItemsButton' })
                                                    .css({ display: 'none' })
                                                    .click(function () {
                                                        const ret = window.confirm('リスト内の項目をすべて削除しますか？');
                                                        if (ret) {
                                                            const $rootPane = $(this).closest('[data-ui-name="shoppingListPane"]');
                                                            $rootPane.find('[data-ui-name="itemPane"]').remove();
                                                            const $editItemsButton = $rootPane.find('[data-ui-name="editItemsButton"]');
                                                            if ($editItemsButton.attr('data-toggle-state') == 'on') {
                                                                $editItemsButton.click();
                                                            }
                                                        }
                                                    })),
                                        $('<div>')
                                            .addClass('col text-end')
                                            .append(
                                                this.createIconButton('bi-pencil-square')
                                                    .attr({ 'data-ui-name': 'editItemsButton', 'data-toggle-state': 'off' })
                                                    .click(function () {
                                                        const toggleState = $(this).attr('data-toggle-state') == 'off' ? true : false;
                                                        $(this).attr({ 'data-toggle-state': toggleState ? 'on' : 'off' })
                                                        $(this).children().addClass(toggleState ? 'bi-check-lg text-success' : 'bi-pencil-square');
                                                        $(this).children().removeClass(toggleState ? 'bi-pencil-square' : 'bi-check-lg text-success');
                                                        const $rootPane = $(this).closest('[data-ui-name="shoppingListPane"]');
                                                        $rootPane.find('[data-ui-name="addItemButton"]').css({ display: toggleState ? 'none' : '' });
                                                        $rootPane.find('[data-ui-name="clearItemsButton"]').css({ display: toggleState ? '' : 'none' });
                                                        $rootPane.find('[data-ui-name="itemPane"]').find('button, input, select').each(function () {
                                                            $(this).attr({ disabled: toggleState });
                                                        })
                                                        $rootPane.find('[data-ui-name="itemPane"]').children(':first-child, :last-child').each(function () {
                                                            $(this).attr({ disabled: false });
                                                            $(this).css({ display: toggleState ? '' : 'none' });
                                                        })
                                                    })))));
            }
        }
        $(function () {
            $('[data-ui-name="body"]').append(ElementFactory.createShoppingList());
        })
    </script>

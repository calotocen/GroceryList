<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>買い物リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        }

<body>
    <div data-id="rootContainer">
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const RuntimeConfiguration = {
            debugMode: true,
        };

        class Item {
            constructor(parameter = {}) {
                this.deserialize(parameter);
            }

            serialize() {
                return {
                    id: this.id,
                    name: this.name,
                    amount: this.amount,
                    unit: this.unit,
                    belongingTo: this.belongingTo.id,
                };
            }
            deserialize({ id = `item-${window.crypto.randomUUID()}`, name, amount, unit, belongingTo }, model = undefined) {
                this.id = id;
                this.name = name;
                this.amount = amount;
                this.unit = unit;
                if (belongingTo && belongingTo.constructor && belongingTo.constructor.name != 'ItemSet') {
                    belongingTo = (model !== undefined) ? model.itemSets.find(s => s.id == belongingTo) : undefined;
                }
                this.belongingTo = belongingTo;
                return this;
            }

            toString() {
                return `${this.name} ... ${this.amount} ${this.unit}`;
            }
        }
        class AggregatedItem {
            constructor({ id = `aggregated-item-${window.crypto.randomUUID()}`, items = [] }) {
                this.id = id;
                this.items = items;
            }

            get name() {
                return this.items[0].name;
            }
            get amount() {
                return this.items.reduce((total, item) => total + item.amount, 0);
            }
            get unit() {
                return this.items[0].unit;
            }

            toString() {
                return `${this.name} ... ${this.amount} ${this.unit}`;
            }
        }
        class Items extends Array {
            constructor(...args) {
                super(...args);
            }

            serialize() {
                return this.map(i => i.serialize());
            }
            deserialize(serializedData, model = undefined) {
                this.empty();
                this.push(...serializedData.map(si => (new Item()).deserialize(si, model)));
                return this;
            }
        }
        class ItemSet {
            constructor(parameters = {}) {
                this.deserialize(parameters);
            }

            serialize() {
                return {
                    id: this.id,
                    name: this.name,
                };
            }
            deserialize({ id = `itemSet-${window.crypto.randomUUID()}`, name }, model = undefined) {
                this.id = id;
                this.name = name;
                return this;
            }
        }
        class ItemSets extends Array {
            constructor(...args) {
                super(...args);
            }

            serialize() {
                return this.map(s => s.serialize());
            }
            deserialize(serializedData, model = undefined) {
                this.empty();
                this.push(...serializedData.map(sis => new ItemSet(sis, model)));
                return this;
            }
        }
        class Model {
            constructor() {
                this.items = new Items();
                this.itemSets = new ItemSets();
                this.selectedItemSets = [];
                this.shoppingItems = [];
                this.stagedItems = [];
            }

            serialize() {
                return {
                    itemSets: this.itemSets.map(s => s.serialize()),
                    items: this.items.map(i => i.serialize()),
                }
            }
            deserialize({ itemSets = [], items = [], selectedItemSets = [], shoppingItems = [], stagedItems = [] }) {
                this.itemSets.deserialize(itemSets, model);
                this.items.deserialize(items, model);
            }
        }

        class ShoppingListView {
            constructor(controller, model) {
                const myself = this;
                this.controller = controller;
                this.model = model;
                this.$itemContainer = $('<div>');
                this.$copyButton = $('<button>')
                    .addClass('btn')
                    .attr({ type: 'button' })
                    .text('コピー')
                    .click(function () {
                        console.log(myself);
                        myself.controller.writeCurrentShoppingListToClipboard();
                    });
                this.$element = $('<div>');
                this.$element.append(this.$copyButton, this.$itemContainer);
                this.update();
            }

            update() {
                this.$itemContainer.html(this.model.shoppingItems.map(i => i.toString()).join('<br>'));
            }
        }
        class ItemSetSelectionView {
            constructor(controller, model) {
                this.controller = controller;
                this.model = model;
                this.$element = $('<div>');
                this.update();
            }

            update() {
                const myself = this;
                this.$element.empty();
                this.$element.append(
                    this.model.itemSets.map(itemSet =>
                        $('<div>').append(
                            $('<input>')
                                .addClass('form-check-input')
                                .attr({ type: 'checkbox', id: itemSet.id })
                                .prop({ checked: this.model.selectedItemSets.includes(itemSet) })
                                .data({ model: itemSet })
                                .change(function () {
                                    $(this).prop('checked')
                                        ? myself.controller.addItemsToShoppingList($(this).data('model'))
                                        : myself.controller.removeItemsFromShoppingList($(this).data('model'));
                                }),
                            $('<label>')
                                .addClass('form-check-label')
                                .attr({ for: itemSet.id })
                                .text(itemSet.name))),
                    $('<button>')
                        .addClass('btn')
                        .attr({ type: 'button' })
                        .text('追加'));
            }
        }
        class ItemSetAdditionView {
            constructor(controller, model) {
                const myself = this;
                this.controller = controller;
                this.model = model;
                this.$nameInput = $('<input>')
                    .addClass('form-control')
                    .attr({ type: 'text' });
                this.$itemsContainer = $('<div>');
                this.$element = $('<div>')
                    .append(
                        this.$nameInput,
                        this.$itemsContainer,
                        $('<button>')
                            .addClass('btn')
                            .attr({ type: 'button' })
                            .text('追加2')
                            .click(function () {
                                myself.controller.addItemSet(myself.$nameInput.val(), myself.model.stagedItems);
                            }));
                this.update();
            }

            update() {
                this.$itemsContainer
                    .empty()
                    .append(this.model.stagedItems.map(item => $('<div>').text(item.toString())));
            }
        }
        class ItemAdditionView {
            constructor(controller, model) {
                this.controller = controller;
                this.model = model;
                this.$element = $('<div>');
                this.update();
            }

            update() {
                const myself = this;
                this.$nameInput = $('<input>')
                    .addClass('form-control')
                    .attr({ type: 'text' });
                this.$amountInput = $('<input>')
                    .addClass('form-control')
                    .attr({ type: 'text' });
                this.$unitInput = $('<input>')
                    .addClass('form-control')
                    .attr({ type: 'text' });
                this.$element.append(
                    this.$nameInput,
                    this.$amountInput,
                    this.$unitInput,
                    $('<button>')
                        .addClass('btn')
                        .attr({ type: 'button' })
                        .text('追加3')
                        .click(function () {
                            myself.controller.stageItem({
                                name: myself.$nameInput.val(),
                                amount: myself.$amountInput.val(),
                                unit: myself.$unitInput.val(),
                            });
                            console.log(myself.model);
                        }));
            }
        }

        class Controller {
            constructor(model) {
                const myself = this;
                this.model = model;
                console.log(this.model);
                saveModel(this.model);
                loadModel(this.model);
                console.log(this.model);
                this.shoppingListView = new ShoppingListView(this, model);
                this.itemSetSelectionView = new ItemSetSelectionView(this, model);
                this.itemSetAdditionView = new ItemSetAdditionView(this, model);
                this.itemAdditionView = new ItemAdditionView(this, model);
                this.$rootContainer = $('[data-id="rootContainer"]');
                if (!RuntimeConfiguration.debugMode) {
                    this.$rootContainer
                        .addClass('container')
                        .append(
                            this.itemSetAdditionView.$element,
                            this.shoppingListView.$element,
                            this.itemSetSelectionView.$element,
                            this.itemAdditionView);
                } else {
                    const paneCss = {
                        width: '230px',
                        'min-width': '230px',
                        'max-width': '230px',
                        height: '500px',
                        'min-height': '500px',
                        'max-height': '500px',
                        border: '1px solid red',
                    };
                    this.$rootContainer
                        .addClass('container-fluid')
                        .append(
                            $('<div>')
                                .addClass('row')
                                .append(
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.shoppingListView.$element),
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.itemSetSelectionView.$element),
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.itemSetAdditionView.$element)),
                            $('<div>')
                                .addClass('row')
                                .append(
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.itemAdditionView.$element)));
                }
            }

            updateView(...updatedModels) {
                const viewsToUpdate = [
                    [this.model.itemSets, [this.itemSetSelectionView]],
                    [this.model.items, [this.itemSetSelectionView]],
                    [this.model.selectedItemSets, [this.shoppingListView]],
                    [this.model.shoppingItems, [this.shoppingListView]],
                    [this.model.stagedItems, [this.itemSetAdditionView]],
                ]
                    .filter(e => updatedModels.includes(e[0]))
                    .flatMap(e => e[1])
                    .filter((v, i, a) => a.indexOf(v) === i);   // this code uniques views.
                console.log(this.model);
                console.log(viewsToUpdate);
                viewsToUpdate.forEach(v => v.update());
            }

            addItemsToShoppingList(itemSet) {
                this.model.selectedItemSets.push(itemSet);
                this.updateShoppingItems();
                this.updateView(this.model.selectedItemSets);
            }
            removeItemsFromShoppingList(itemSet) {
                this.model.selectedItemSets = this.model.selectedItemSets.filter(g => g !== itemSet)
                this.updateShoppingItems();
                this.updateView(this.model.selectedItemSets);
            }
            updateShoppingItems() {
                this.model.shoppingItems =
                    Object.values(
                        Object.groupBy(
                            this.model.selectedItemSets.flatMap(g => this.model.items.filter(i => i.belongingTo == g)),
                            ({ name, unit }) => [name, unit]))
                        .map(groupedItems => new AggregatedItem({ items: groupedItems }))
                this.updateView(this.model.shoppingItems);
            }

            addItemSet(name, items = []) {
                const newItemSet = new ItemSet({ name: name });
                this.model.itemSets.push(newItemSet);
                console.log(items);
                this.model.items.push(...items.map(item => {
                    item.belongingTo = newItemSet;
                    return item;
                }));
                this.updateView(this.model.itemSets, this.model.items);
            }

            stageItem(itemParameters) {
                this.model.stagedItems.push(new Item(itemParameters));
                this.updateView(this.model.stagedItems);
            }

            writeCurrentShoppingListToClipboard() {
                const text = this.model.selectedItemSets.map(s => s.name).join('\n')
                    + '\n'
                    + this.model.shoppingItems.map(i => i.toString()).join('\n');
                console.log('kita');
                console.log(this.model.shoppingItems);
                navigator.clipboard.writeText(text);
            }
        }

        class BuiltinObjectsExtension {
            // Safari bundled in iOS 16 does not support Object.groupBy function yet.
            static defineObjectGroupBy(force = false) {
                if (Object.groupBy !== undefined && !force) return;

                Object.groupBy = function (items, callbackFn) {
                    groupedItems = {};
                    items.forEach(item => {
                        key = callbackFn.call(this, item).toString();
                        if (!(key in groupedItems)) {
                            groupedItems[key] = [];
                        }
                        groupedItems[key].push(item);
                    });
                    return groupedItems;
                }
            }

            // Safari bundled in iOS 16 does not support window.crypto.randomUUID function yet,
            // or the browser only allows calling the function in https.
            static defineWindowCryptoRandomUUID(force = false) {
                if (window.crypto !== undefined && window.crypto.randomUUID !== undefined && !force) return;

                if (window.crypto === undefined) {
                    window.crypto = new Object();
                }

                // The following function will generate a UUID with variant 10x and version 4 defined in RFC-4122.
                window.crypto.randomUUID = function () {
                    random_numbers = new Uint8Array(16);
                    window.crypto.getRandomValues(random_numbers);
                    random_numbers[6] = 0x40 | (random_numbers[6] & 0x0f);
                    random_numbers[8] = 0x80 | (random_numbers[8] & 0x3f);
                    random_numbers = Array.from(random_numbers);
                    return 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'.replaceAll('xx', s => random_numbers.shift().toString(16).padStart(2, '0'));
                }
            }

            // Safari bundled in iOS 16 does not support navigator.clipboard.writeText function yet.
            static defineNavigatorClipboardWriteText(force = false) {
                if (navigator.clipboard !== undefined && navigator.clipboard.writeText != undefined && !force) return;

                if (navigator.clipboard === undefined) {
                    navigator.clipboard = new Object();
                }

                navigator.clipboard.writeText = function (text) {
                    const $textarea = $('<textarea>').val(text);
                    const $element = $('<div>').append($textarea);
                    $('body').append($element);
                    const selection = window.getSelection();
                    selection.selectAllChildren($element[0]);   // Safari bundled iOS requires selection in this way.
                    document.execCommand('copy');
                    $element.remove();
                }
            }

            static defineArrayPrototypeEmpty(force = false) {
                if (Array.prototype.empty !== undefined) return;

                Array.prototype.empty = function () {
                    this.splice(0);
                }
            }
        }

        $(function () {
            BuiltinObjectsExtension.defineObjectGroupBy();
            BuiltinObjectsExtension.defineWindowCryptoRandomUUID();
            BuiltinObjectsExtension.defineNavigatorClipboardWriteText();
            BuiltinObjectsExtension.defineArrayPrototypeEmpty();

            model = new Model();
            loadPresetData(model);
            console.log(model);

            controller = new Controller(model);
        })

        function saveModel(model) {
            localStorage['model'] = JSON.stringify(model.serialize());
        }
        function loadModel(model) {
            model.deserialize(JSON.parse(localStorage['model']));
        }

    </script>

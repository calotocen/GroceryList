<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>買い物リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-icon {
            --bs-btn-padding-x: .2rem;
            --bs-btn-padding-y: .2rem;
            --bs-btn-border-width: 0px;
        }

        [disabled] {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <div data-id="rootContainer">
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const RuntimeConfiguration = {
            debugMode: true,
        };

        class Item {
            constructor({ id, name, amount, unit, belongingTo }) {
                this.id = id ?? `item-${window.crypto.randomUUID()}`;
                this.name = name;
                this.amount = amount;
                this.unit = unit;
                this.belongingTo = belongingTo;
            }
        }
        class AggregatedItem {
            constructor({ id = `aggregated-item-${window.crypto.randomUUID()}`, items = [] }) {
                this.id = id;
                this.items = items;
            }

            get name() {
                return this.items[0].name;
            }
            get amount() {
                return this.items.reduce((total, item) => total + item.amount, 0);
            }
            get unit() {
                return this.items[0].unit;
            }

            toString() {
                return `${this.name} ... ${this.amount} ${this.unit}`;
            }
        }
        class ItemGroup {
            constructor({ id, name }) {
                this.id = id ?? `itemGroup-${window.crypto.randomUUID()}`;
                this.name = name;
            }
        }
        class Model {
            constructor() {
                this.itemGroups = [];
                this.items = [];
                this.selectedItemGroups = [];
                this.shoppingItems = [];
            }
        }

        class ShoppingListView {
            constructor(controller, model) {
                this.controller = controller;
                this.model = model;
                this.$element = $('<div>');
                this.update();
            }

            update() {
                this.$element.empty();
                this.$element.html(this.model.shoppingItems.map(i => i.toString()).join('<br>'));
            }
        }

        class ItemGroupSelectionView {
            constructor(controller, model) {
                this.controller = controller;
                this.model = model;
                this.$element = $('<div>');
                this.update();
            }

            update() {
                const myself = this;
                this.$element.empty();
                this.$element.append(
                    this.model.itemGroups.map(itemGroup =>
                        $('<div>').append(
                            $('<input>')
                                .addClass('form-check-input')
                                .attr({ type: 'checkbox', id: itemGroup.id })
                                .data({ model: itemGroup })
                                .change(function () {
                                    $(this).prop('checked')
                                        ? myself.controller.addIngreditsToShoppingList($(this).data('model'))
                                        : myself.controller.removeIngreditsToShoppingList($(this).data('model'));
                                }),
                            $('<label>')
                                .addClass('form-check-label')
                                .attr({ for: itemGroup.id })
                                .text(itemGroup.name))),
                    $('<button>')
                        .addClass('btn')
                        .attr({ type: 'button' })
                        .text('追加'));
            }
        }

        class ItemGroupAdditionView {
            constructor(controller, model) {
                this.controller = controller;
                this.model = model;
                this.$element = $('<div>');
                this.update();
            }

            update() {
                const myself = this;
                this.$nameInput = $('<input>')
                    .addClass('form-control')
                    .attr({ type: 'text' });
                this.$element.append(
                    this.$nameInput,
                    $('<button>')
                        .addClass('btn')
                        .attr({ type: 'button' })
                        .text('追加2')
                        .click(function () {
                            console.log(myself);
                            console.log(myself.$nameInput);
                            myself.controller.addItemGroup(myself.$nameInput.val());
                            console.log(myself);
                        }));
            }
        }

        class Controller {
            constructor(model) {
                const myself = this;
                this.model = model;
                this.shoppingListView = new ShoppingListView(this, model);
                this.itemGroupSelectionView = new ItemGroupSelectionView(this, model);
                this.itemGroupAdditionView = new ItemGroupAdditionView(this, model);
                this.$rootContainer = $('[data-id="rootContainer"]');
                if (!RuntimeConfiguration.debugMode) {
                    this.$rootContainer
                        .addClass('container')
                        .append(
                            this.itemGroupAdditionView.$element,
                            $('<button>')
                                .addClass('btn')
                                .attr({ type: 'button' })
                                .text('コピー')
                                .click(function () {
                                    const text = myself.model.shoppingItems.map(i => i.toString()).join('\n');
                                    navigator.clipboard.writeText(text);
                                }),
                            this.shoppingListView.$element,
                            this.itemGroupSelectionView.$element);
                } else {
                    const paneCss = {
                        width: '230px',
                        'min-width': '230px',
                        'max-width': '230px',
                        height: '400px',
                        'min-height': '400px',
                        'max-height': '400px',
                        border: '1px solid red',
                    };
                    this.$rootContainer
                        .addClass('container-fluid')
                        .append(
                            $('<div>')
                                .addClass('row')
                                .append(
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.shoppingListView.$element),
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.itemGroupSelectionView.$element),
                                    $('<div>')
                                        .addClass('col')
                                        .css(paneCss)
                                        .append(this.itemGroupAdditionView.$element)));
                }
            }

            addIngreditsToShoppingList(itemGroup) {
                this.model.selectedItemGroups.push(itemGroup);
                this.updateShoppingItems();
            }
            removeIngreditsToShoppingList(itemGroup) {
                this.model.selectedItemGroups = this.model.selectedItemGroups.filter(g => g != itemGroup)
                this.updateShoppingItems();
            }
            updateShoppingItems() {
                this.model.shoppingItems =
                    Object.values(
                        Object.groupBy(
                            this.model.selectedItemGroups.flatMap(g => this.model.items.filter(i => i.belongingTo == g)),
                            ({ name, unit }) => [name, unit]))
                        .map(groupedItems => new AggregatedItem({ items: groupedItems }))
                this.shoppingListView.update();
                console.log(this.model);
            }

            addItemGroup(name, items = []) {
                this.model.itemGroups.push(new ItemGroup({ name: name }));
                this.itemGroupSelectionView.update();
            }
        }

        function defineUnsupportedStandardMethods() {
            // iOS Safari 16 does not support Object.groupBy yet.
            if (Object.groupBy === undefined) {
                Object.groupBy = function (items, callbackFn) {
                    groupedItems = {};
                    items.forEach(item => {
                        key = callbackFn.call(this, item).toString();
                        if (!(key in groupedItems)) {
                            groupedItems[key] = [];
                        }
                        groupedItems[key].push(item);
                    });
                    return groupedItems;
                }
            }

            // iOS Safari 16 does not support window.crypto.randomUUID yet.
            if (window.crypto.randomUUID === undefined) {
                window.crypto.randomUUID = function () {
                    random_numbers = new Uint8Array(16);
                    myself.crypto.getRandomValues(random_numbers);
                    random_numbers[6] = 0x40 | (random_numbers[6] & 0x0f);
                    random_numbers[8] = 0x80 | (random_numbers[8] & 0x3f);
                    random_numbers = Array.from(random_numbers);
                    return 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'.replaceAll('xx', s => random_numbers.shift().toString(16).padStart(2, '0'));
                }
            }

            // iOS Safari 16 does not support navigator.clipboard yet.
            if (navigator.clipboard === undefined) {
                navigator.clipboard = new Object();
            }
            if (navigator.clipboard.writeText === undefined) {
                navigator.clipboard.writeText = function (text) {
                    const $textarea = $('<textarea>').val(text);
                    const $element = $('<div>').append($textarea);
                    $('body').append($element);
                    const selection = window.getSelection();
                    selection.selectAllChildren($element[0]);
                    document.execCommand('copy');
                    $element.remove();
                }
            }
        }

        $(function () {
            defineUnsupportedStandardMethods();

            model = new Model();
            loadPresetData(model);
            console.log(model);

            controller = new Controller(model);
        })

        function loadPresetData(model) {
            const presetData = {
                インドカレー: [
                    ['鶏もも肉', 300, 'g'],
                    ['玉ねぎ', 1, '個'],
                    ['ニンジン', 1, '本'],
                    ['トマト缶', 1, '缶'],
                ],
                ベーコンとほうれん草: [
                    ['平ベーコン', 1, 'パック'],
                    ['冷凍ほうれん草', 0.5, '袋'],
                    ['厚あげ', 1, '個'],
                    ['かつお節', 1, '袋'],
                ],
                鮭しめじ: [
                    ['鮭', 2, '切れ'],
                    ['しめじ', 2, '株'],
                ],
                プルコギ: [
                    ['豚こま', 250, 'g'],
                    ['ニンジン', 1, '本'],
                    ['ピーマン', 4, '個'],
                ],
                豚キャベツ: [
                    ['豚こま', 250, 'g'],
                    ['キャベツ', 0.25, '個'],
                ],
                豚生姜焼き: [
                    ['豚こま', 250, 'g'],
                    ['玉ねぎ', 1, '個'],
                    ['刻み青ねぎ', 1, 'パック'],
                ],
                鶏ねぎ: [
                    ['鶏もも肉', 300, 'g'],
                    ['白ねぎ', 1, '本'],
                ],
                ナポリタン: [
                    ['ソーセージ', 1, '袋'],
                    ['エリンギ', 1, '個'],
                    ['ピーマン', 4, '個'],
                    ['グラタンの素', 1, '箱'],
                ],
                ラザニア: [
                    ['合挽肉', 300, 'g'],
                    ['ラザニアの素', 1, '箱'],
                    ['刻みチーズ', 1, '袋'],
                ],
                オムライス: [
                    ['ソーセージ', 1, '袋'],
                    ['マッシュルーム', 100, 'g'],
                    ['コーン缶', 1, '缶'],
                    ['卵', 3, '個'],
                    ['バター', 2, '個'],
                ],
                ドリア: [
                    ['ソーセージ', 1, '袋'],
                    ['マッシュルーム', 100, 'g'],
                    ['刻みチーズ', 1, '袋'],
                    ['卵', 2, '個'],
                ],
                三食丼: [
                    ['鶏もも挽肉', 250, 'g'],
                    ['冷凍ほうれん草', 0.5, '袋'],
                    ['卵', 3, '個'],
                ],
                焼きそば: [
                    ['豚こま', 250, 'g'],
                    ['焼きそば麺', 1.5, '袋'],
                    ['カット野菜', 1, '袋'],
                ],
                グラタン: [
                    ['鶏もも肉', 200, 'g'],
                    ['玉ねぎ', 1, '個'],
                    ['グラタンの素', 1, '箱'],
                    ['刻みチーズ', 1, '袋'],
                    ['バター', 2, '個'],
                ],
            };
            model.itemGroups.push(...Object.keys(presetData).map(name => new ItemGroup({ name: name })));
            model.items.push(...model.itemGroups.flatMap(
                list => presetData[list.name].map(p => new Item({ name: p[0], amount: p[1], unit: p[2], belongingTo: list }))
            ));
        }
    </script>
</body>

</html>
